<h2> Customer List </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers" >
            <td> {{ customer.firstName }} </td>
            <td> {{ customer.lastName }} </td>
            <td> {{ customer.emailId }} </td>
            <td> <button type="button" class="btn btn-danger" (click) = "deleteCustomer(customer.id)">Delete</button>
                 <button type="button" class="btn btn-success" (click) = "updateCustomer(customer.id)">Update</button>
                 <button type="button" class="btn btn-info" (click) = "viewCustomer(customer.id)">View</button>
            </td>
        </tr>
    </tbody>
</table>
