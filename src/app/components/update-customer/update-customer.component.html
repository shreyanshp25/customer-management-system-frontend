<div class="container">
    <section class="addCustomer">
      <h2>Update Customer</h2>
      <form (ngSubmit)="onSubmit()">
          <p>
              <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name"
                [(ngModel)] = "customer.firstName" name="firstName">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name"
                [(ngModel)] = "customer.lastName" name="lastName">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Email Id</mat-label>
                <input matInput placeholder="Email Id"
                [(ngModel)] = "customer.emailId" name="emailId">
              </mat-form-field>
            </p>
            <button type="button" class="btn btn-primary" type="submit">Submit</button>
      </form>
  </section>
  
  </div>
